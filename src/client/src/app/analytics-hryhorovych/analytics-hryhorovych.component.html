<div class="analytics-hryhorovych">
  <h3>Analytics Hryhororvych:</h3>
  <p>
    Revenue for each store monthly in the selected time period. Please select
    time period:
  </p>
  <div style="display: flex; gap: 10px" [formGroup]="filtersForm">
    <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input
        matInput
        formControlName="startDate"
        [matDatepicker]="startDatePicker"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="startDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>End Date</mat-label>
      <input
        matInput
        formControlName="endDate"
        [matDatepicker]="endDatePicker"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="endDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="analytics">
    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef>Month</th>
      <td mat-cell *matCellDef="let element">
        {{ element.month | date : 'MMMM y' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <ng-container matColumnDef="revenue">
      <th mat-header-cell *matHeaderCellDef>Revenue</th>
      <td mat-cell *matCellDef="let element">{{ element.revenue }}â‚¬</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
</div>
