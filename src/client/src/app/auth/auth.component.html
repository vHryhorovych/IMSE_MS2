<div class="auth">
  @if (step === 'role') {
  <h3>Select role</h3>

  <button mat-button (click)="selectRole('salesperson')">
    Salesperson (Sembera's part)
  </button>
  <button mat-button (click)="selectRole('customer')">
    Customer (Hryhorovych's part)
  </button>
  } @else if (step === 'user') {
  <button mat-raised-button (click)="goBack()">Back</button>
  <h3>Select {{ selectedRole }} user</h3>

  <div class="users">
    <table
      mat-table
      [dataSource]="
        selectedRole === 'salesperson'
          ? salespersons() ?? []
          : customers() ?? []
      "
    >
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columns"
        (click)="selectUser(row)"
      ></tr>
    </table>
  </div>

  }
</div>
