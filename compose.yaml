# https://github.com/docker/awesome-compose
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.service
    ports:
      - 3000:3000
    depends_on:
      - pg
      - mongo

    secrets:
      - db-password
  
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27018:27017"

  pg:
    build:
      context: .
      dockerfile: Dockerfile.pg
    restart: always
    user: postgres
    container_name: imse_db
    secrets:
      - db-password
    environment:
      - POSTGRES_DB=imse_db
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
secrets:
  db-password:
    file: db/password.txt
